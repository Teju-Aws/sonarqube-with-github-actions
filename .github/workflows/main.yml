name: Maven CI with SonarQube

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-sonarqube:
    runs-on: ubuntu-latest
    env:
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Java (required for Maven)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      # 3Ô∏è‚É£ Cache Maven dependencies (optional)
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Build the project
      - name: Build with Maven
        run: mvn clean install

      # 5Ô∏è‚É£ Run SonarQube Analysis (explicit plugin version, fixed YAML)
      - name: Run SonarQube analysis
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 6Ô∏è‚É£ Wait for SonarQube Quality Gate
      - name: Check Quality Gate Status
        run: |
          # Poll SonarQube API for quality gate status
          PROJECT_KEY="project1cicd"  # üîë Replace with your actual SonarQube project key
          STATUS=$(curl -s -u $SONAR_TOKEN: $SONAR_HOST_URL/api/qualitygates/project_status?projectKey=$PROJECT_KEY | jq -r '.projectStatus.status')
          echo "Quality Gate Status: $STATUS"

          if [ "$STATUS" != "OK" ]; then
            echo "‚ùå Quality Gate failed!"
            exit 1
          else
            echo "‚úÖ Quality Gate passed!"
          fi
        shell: bash
